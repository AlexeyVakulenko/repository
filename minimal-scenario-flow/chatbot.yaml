name: empty-cailapub

entryPoint:
  - entryPoint.sc

botEngine: v2
language: ru

sts:
    noMatchThreshold: 0.2

caila:
    noMatchThreshold: 0.2

tests:
    exclude:
        - '*.xml'

scriptsPreLoad:
  global:
   - /jslib/moment.min.js
   - /jslib/underscore.js
   - /jsapi/common.js
   - /jsapi/http.js
  local:
   - /jsapi/mail.js
   - /jsapi/reactions.js
